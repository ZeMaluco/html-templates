    function changeText(evt, corte) {
    // Declare all variables
    var i, divs, areacorte,prods, corte1;
    $('.carnes1').hide();
        if(corte == "acem")
        {
            corte1 = "ACÉM";
        }
        else if(corte == "acem-redondo")
        {
            corte1 = "acém redondo";
        }
        else if(corte == "chambao")
        {
            corte1="chambão";
        }
        else if(corte == "pa")
        {
            corte1 = "pá";
        }
        else{
            corte1 = corte;
        }
    $( ".carnes:contains('"+ corte1 +"')").each(function(){
    }).parent().show();
    $( ".carnes:contains('produtos')").each(function(){
    }).parent().show();
    // Get all elements with class="tabcontent" and hide them
    divs    = document.getElementsByClassName("corte-div");
    prods   = document.getElementsByClassName("corte-div");
    for (i = 0; i < divs.length; i++) {
        divs[i].style.display = "none";
    }
    
    // Get all elements with class="tablinks" and remove the class "active"
    areacorte = document.getElementsByClassName("area-corte");
    for (i = 0; i < areacorte.length; i++) {
        areacorte[i].className = areacorte[i].className.replace(" active", "");
    }
    
    // Show the current tab, and add an "active" class to the link that opened the tab
    document.getElementById(corte).style.display = "block";
    evt.currentTarget.className += " active";
    
    }

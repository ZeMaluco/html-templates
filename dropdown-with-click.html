<script>
  
    var dropDown = document.querySelector(".dropbtn");
    var dropDownDiv = document.querySelector(".dropdown");
    dropDown.addEventListener("click", function(){
      dropDownDiv.classList.toggle('show-menu');
    });
    
    var div = document.getElementsByClassName('dropdown-content');
    
      for(var  i =0;i<div.length;i++){
    
      for(var  j =0;j<div[i].children.length;j++){
    
       div[i].children[j].addEventListener('click',function(){
            var ola =  this.id;
         this.parentNode.previousElementSibling.innerHTML = this.innerHTML;
         dropDownDiv.classList.toggle('show-menu');
         if(this.id == "tema1p"){
          document.getElementById("tema1").style.display = "block";
          document.getElementById("tema2").style.display = "none";
         document.getElementById("all").style.display = "none";
    
         }
         else if(this.id == "tema2p"){
         document.getElementById("tema2").style.display = "block";
         document.getElementById("tema1").style.display = "none";
         document.getElementById("all").style.display = "none";
    
    
         }else if(this.id == "allp"){
         document.getElementById("all").style.display = "block";
         document.getElementById("tema2").style.display = "none";
         document.getElementById("tema1").style.display = "none";
    
         }
            })
      }
      }
    
    </script>
    <style>
    .dropbtn {
      background-color: #4CAF50;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
    }
    
    .dropdown {
      position: relative;
      display: inline-block;
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }
    
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    
    .dropdown-content a:hover {
      background-color: #ddd;
    }
    
    .show-menu .dropdown-content {
      display: block;
    }
    
    .show-menu .dropbtn {
      background-color: #3e8e41;
    }</style>
    <div class="dropdown">
      <button class="dropbtn">Dropdown</button>
      <div class="dropdown-content">

    </div>
